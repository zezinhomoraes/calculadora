<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calculadora.css">
    <title>calculadora</title>

</head>
<body>
    <main>
        <div class="tela">0</div>

        <div class="buttons">
            <div class="buttons_N">
                <button class="button" id="button_1" value="1">1</button>
                <button class="button" id="button_2" value="2">2</button>
                <button class="button" id="button_3" value="3">3</button>
                <button class="button" id="button_4" value="4">4</button>
                <button class="button" id="button_5" value="5">5</button>
                <button class="button" id="button_6" value="6">6</button>
                <button class="button" id="button_7" value="7">7</button>
                <button class="button" id="button_8" value="8">8</button>
                <button class="button" id="button_9" value="9">9</button>
                <button class="button" id="button_0" value="0">0</button>
                <button class="button" id="button_C">C</button>
            </div>
            <div class="buttons_op">
                <button class="button_op" id="button_opSoma">+</button>
                <button class="button_op" id="button_opSub">-</button>
                <button class="button_op" id="button_opDiv">/</button>
                <button class="button_op" id="button_opMult">X</button>
                <button class="button_op" id="button_opRes">=</button>
            </div>
        </div>
    </main>

    <script src="calculadora.js"></script>
</body>
</html>
